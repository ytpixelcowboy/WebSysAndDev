<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Enroll | STI Education System</title>
    </head>
    <body>
        <div class="form-container">
            <h3 style="padding: 0%; margin: 0%; margin-bottom: 20px;">STI Enrollment Form</h3>
            <label">Surname: </label>
            <input type="text" placeholder="Ex. Delacruz" /> 
            <br>
            <label">First Name: </label>
            <input type="text" placeholder="Ex. Juan" /> 
            <br>
            <label">Middle Name: </label>
            <input type="text" placeholder="Ex. G" /> 
            <br>
            <label">Religion: </label>
            <input type="text" placeholder="Ex. Catholic" /> 
            <br>
            <br>
            <label">Gender :</label>
            <br>
            <input type="radio" id="Male" name="gender"/>
            <label">Male </label>
            <input type="radio" id="Female" name="gender"/>
            <label">Female </label>
            <input type="radio" id="Female" name="gender"/>
            <label">Other (specific): </label>
            <br>
            <br>
            <label">Branch: </label>
            <input type="text" placeholder="Ex. STI SJDM Bulcan" /> 
            <br>
            <br>
            <input class="button-reset" type="button" value="Reset">
            <input class="button-submit" type="button" value="Submit">
        </div>
    </body>
</html>
